<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i=1;i<=4;i++){
        for (let u=1;u<=5;u++) {
            if (i===1||i===4||u===1||u===5){
                document.write('*')
            }else document.write('&nbsp&nbsp')
        }document.write('<br>')
    }
    document.write('<br>')
    document.write('<br>')
</script>
</body>
</html>
