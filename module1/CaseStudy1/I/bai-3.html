<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = 5
    for (let a = 1; a <= h; a++) {
        for (let b = h; b > a; b--) {
            document.write('&nbsp&nbsp')
        }
        for (let c = 1; c <= a * 2 - 1; c++) {
            document.write('*')
        }
        document.write('<br>')
    }
</script>
</body>
</html>
