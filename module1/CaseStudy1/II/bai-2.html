<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= prompt()
    let flag=false
    if (a==='A'||a==='a'||a==='i'||a==='I'||a==='u'||a==='U'||
        a==='o'||a==='O'||a==='e'||a==='E'){
        flag=true
    }
    if (flag===true){
        alert(a + ' là nguyên âm')
    }else alert(a + ' là phụ âm')
</script>
</body>
</html>
