<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function f(m, n) {
        let a = [
            []
        ]
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                a[i][j] = parseInt(prompt('Nhập phần tử mảng ' + i))
            }
            a.push([])
        }
        let sum = 0
        for (let i = 0; i < a.length; i++) {
            for (let j = 0; j < a[i].length; j++) {
                if (a[i][j] % 2 === 0) {
                    sum += a[i][j]
                }
            }
        }
        return sum
    }

    console.log(f(parseInt(prompt()), parseInt(prompt())))
</script>
</body>
</html>
