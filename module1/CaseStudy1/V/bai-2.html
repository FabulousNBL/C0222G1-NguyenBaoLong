<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrimeNumber(number) {
        let count = 0;

        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                count++;
            }
        }

        return count === 2;
    }
    function snt() {
        let a=[];
        let m= parseInt(prompt('nhập số mảng'))
        let countSnt=[];
        let n=parseInt(prompt('Nhập số lượng phần tử '))
        for (let i=0; i< m;i++){
            a.push([])
            for (let j=0; j<n;j++ ){
                a[i][j]=parseInt(prompt(' Nhập phần tử '+j))
                if (isPrimeNumber(a[i][j])){
                    countSnt.push(a[i][j])
                }
            }

        }return ' có '+ countSnt.length + ' số nt, là: '+ countSnt
    }
    console.log(snt())
</script>
</body>
</html>
