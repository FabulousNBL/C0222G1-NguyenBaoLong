<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function f(m,n) {
      let arr=[];
      let arr1=[]
      for (let i=0;i<m;i++){
          arr.push([])
          for (let j=0;j<n;j++){
              arr[i][j]=parseInt(prompt())
              arr1.push( arr[i][j])
          }
      }
      arr1=arr1.sort(function (a,b) {
            return (a-b)
      })
        let max = arr1[arr1.length-1]
        let min= arr1[0]
        return ' số lớn nhất là '+ max + ', số nhỏ nhất là '+ min
    }alert(f(parseInt(prompt()),parseInt(prompt())))
</script>
</body>
</html>
