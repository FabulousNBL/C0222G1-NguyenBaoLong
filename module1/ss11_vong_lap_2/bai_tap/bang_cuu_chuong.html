<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let bc;
bc= "<table border='2' width='1000'  cellspacing='1' cellpadding='3'>";
    for (i=1; i<=9; i++){
        bc += "<tr>";
        for (j = 2; j <= 9; j++){
            bc += "<td>"+ j +"x" +i + "=" +i * +j +"</td>";
        }
        bc += "</tr>";
    }
    bc += "</table>";
    document.write(bc);
</script>
</body>
</html>
