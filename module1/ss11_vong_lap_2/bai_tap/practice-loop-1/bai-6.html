<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1;
    let sum = 0;
    let i = 1;
    while (i <= 30) {
        if (a % 7 === 0) {
            i++;
            sum += a;
        }
        a += 1;
    }
    document.write(sum)
</script>
</body>
</html>
