<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=parseInt(prompt('Nhập số lần muốn in ra:'))
    let s1=0
    let s2=1
    let s3;
    for (let i=0;i<num;i++){
        document.write(s1)
        s3=s1+s2;
        s1=s2;
        s2=s3;
    }
</script>
</body>
</html>
