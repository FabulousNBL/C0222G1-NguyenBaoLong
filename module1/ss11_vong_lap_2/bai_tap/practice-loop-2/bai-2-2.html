<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1;
    let i;
    let n = parseInt(prompt('Enter a number'))
    for (i = 1; i <= n; i++) {
        a *= i
    }
    document.write(n + "! =" + a)
</script>
</body>
</html>
