<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(n) {
        let result=1
        for (let i=1;i<=n;i++){
            result *=i
        }return result
    }
    let num=parseInt(prompt())
    alert('Giai thừa của '+ num+' là '+factorial(num))
</script>
</body>
</html>
