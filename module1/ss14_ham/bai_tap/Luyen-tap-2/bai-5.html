<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function min() {
        let b=[]
        for (let i=0;i<3;i++){
            let a=parseInt(prompt())
            b.push(a)
        }
        let smallest=b[0]
        for (let j=1;j<3;j++){
            if (b[j]<smallest){
                smallest=b[j]
            }
        }return smallest
    }alert(min())
</script>
</body>
</html>
