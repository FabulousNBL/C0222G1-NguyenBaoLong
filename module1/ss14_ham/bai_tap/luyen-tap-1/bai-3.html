<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function twoNumber(a,b) {
        if (a<=b){
            return a+b
        }else if (a>b){
            return 'Số a lớn hơn số b '
        }
    }
    let a=parseInt(prompt("Nhập số a"))
    let b= parseInt(prompt("nhập số b"))
    alert(twoNumber(a,b))
</script>
</body>
