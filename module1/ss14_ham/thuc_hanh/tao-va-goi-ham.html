<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>
        <label> Fahrenheit</label>
        <input type="text" id="Fahrenheit" oninput="temperatureChange(this.value)" onchange="temperatureChange(this.value)">
    </p>
    <p>Celsius: <span id="outputCelsius"></span>
    </p>
    <script>
        function temperatureChange(valNum) {
            valNum=parseFloat(valNum);
            document.getElementById('outputCelsius').innerHTML= (valNum-32)/18
        }
    </script>
</body>
</html>
