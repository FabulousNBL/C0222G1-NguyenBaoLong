<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Lamp{
        constructor(status) {
            this.status= status;

        }
        trangThaiBongDen(){
            console.log('bong den dang ' + this.status );
        }
    }
    class SwitchButton{
        constructor() {
        }
        turnOff(lampObj){
            lampObj.status='tat';
            console.log(lampObj.status)

        }
        turnOn(lampObj){
            lampObj.status='bat';
            console.log(lampObj.status)
        }
    }
    let Lamp1= new Lamp('tat');
    let switchButton1=new SwitchButton();
    Lamp1.trangThaiBongDen()
   for (let i=0; i<10;i++){
       switchButton1.turnOn(Lamp1);
       Lamp1.trangThaiBongDen()
       switchButton1.turnOff(Lamp1);
       Lamp1.trangThaiBongDen()
   }
</script>
</body>
</html>
