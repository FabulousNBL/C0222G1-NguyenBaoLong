<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>
    <style>
        h1{background: orange}
        form{margin-left: 35%;background: antiquewhite}
        .mau{background: aqua}
    </style>
</head>
<body>
<div class="mau">
<form style="width: 450px" class="form">
    <h1 style="text-align: center"> SỞ THÍCH CỦA BẠN</h1>
    <table style>

        <tr>
            <td style="text-align: left"><p><strong>Họ và tên</strong>:</td>
            <td><input type="text" name="fullname" </p></td>
        </tr>
        <tr>
            <td style="text-align: left"><p><strong>Email</strong>:</td>
            <td><input type="text" </p></td>
        </tr>
    </table>
    <table>

        <tr>
            <td rowspan="3" style="text-align: left" width="70"><strong>Sở thích</strong></td>
            <td><label style="color: red"><input name="hobby" value="sport" type="checkbox"/>Thể thao</label></td>
            <td><label style="color: red"><input name="hobby" value="music" type="checkbox"/>Âm nhạc</label></td>
            <td><label style="color: red"><input name="hobby" value="reading" type="checkbox"/>Đọc sách</label></td>
        </tr>
        <tr>

            <td><label style="color: red"><input name="hobby" value="web" type="checkbox"/>Lướt web</label></td>
            <td><label style="color: red"><input name="hobby" value="Game" type="checkbox"/>Chơi game</label></td>
            <td><label style="color: red"><input name="hobby" value="Movie" type="checkbox"/>Điện ảnh</label></td>
        </tr>
        <tr>

            <td><label style="color: red"><input name="hobby" value="travel" type="checkbox"/>Du lịch</label></td>
        </tr>






    </table>
    <p><input type="submit" value="Gửi thông tin"/>
        <input type="reset" value="Nhập lại"/>
    </p>

</form>
</div>
</body>
</html>
