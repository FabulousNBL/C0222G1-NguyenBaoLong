<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
    <style>h1{background: aqua}
        form{background-color: azure;margin-left: 35%}
    </style>
</head>
<body>
<form class="form" style="width: 30%">


<table>
    <tr>
        <td><h1 style="width: 200%">ĐĂNG KÝ HỌC VIÊN</h1></td>
    </tr>
    <tr>
        <td><span><strong>Họ và tên</strong>:</span></td>
        <td><input type="text" name="fullname"></td>
    </tr>
    <tr>
        <td><span><strong>Ngày sinh</strong></span></td>
        <td><input type="date" name="birthday"></td>
    </tr>
    <tr>
        <td><strong>Giới tính</strong></td>
        <td><label><input name="gender" value="Nam" type="radio">Nam        </label>
        </td>
        <td><label><input name="gender" value="Nu" type="radio">Nữ</label></td>
    </tr>
    <tr>
        <td><strong>Địa chỉ</strong></td>
        <td><input type="text" ></td>
    </tr>
    <tr>
        <td><strong>Lớp</strong>:</td>
        <td><select name="class">
            <option name="1A">1A</option>
            <option name="1B">1B</option>
            <option name="1C">1C</option>
        </select></td>
    </tr>
    <tr>
        <td><strong>Email</strong>:</td>
        <td><input type="text"</td>
    </tr>
    <tr>
        <td><strong>Điện thoại</strong>:</td>
        <td><input type="number"</td>
    </tr>


</table>
    <input type="submit" name="submit" value="Đăng ký"/>
    <input type="reset"  name="reset" value="Nhập lại"/>
</form>
</body>
</html>
