<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị HTML</title>
</head>
<body>
<div id="messageDiv"></div>
<button type="button" onclick="showMessage();">Click Me</button>
<script>
    function showMessage() {
        let a = prompt("nhap")
        document.getElementById('messageDiv').innerHTML = "<p style='color: red'>"+ a + "</p>";
    }
</script>
</body>
</html>
