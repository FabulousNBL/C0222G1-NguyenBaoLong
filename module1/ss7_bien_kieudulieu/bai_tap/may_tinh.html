<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Calculator</h1>
<input type="text" id="so1">
<input type="text" id="so2">
<br>
<br>
<button onclick="cong()">Addition(+)</button>
<button onclick="tru()">Subtraction(-)</button>
<button onclick="nhan()">Multiplication(*)</button>
<button onclick="chia()">Division(/)</button>
<br>
<br>
Result:<p id="result"></p>
<script>
    function cong() {
        let so1=parseInt(document.getElementById('so1').value);
        let so2=parseInt(document.getElementById('so2').value);
        let ketqua1= so1 + so2;
        document.getElementById('result').innerHTML= ketqua1;
    }
    function tru() {
        let so1=parseInt(document.getElementById('so1').value);
        let so2=parseInt(document.getElementById('so2').value);
        let ketqua2= so1-so2
            document.getElementById('result').innerHTML= ketqua2;

    }
    function nhan() {
        let so1=parseInt(document.getElementById('so1').value);
        let so2=parseInt(document.getElementById('so2').value);
        let ketqua3=so1*so2
            document.getElementById('result').innerHTML= ketqua3;
    }
    function chia() {
        let so1=parseInt(document.getElementById('so1').value);
        let so2=parseInt(document.getElementById('so2').value);
        let ketqua4= so1 / so2
            document.getElementById('result').innerHTML= ketqua4;
    }
</script>
</body>
</html>
