<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a;
    let b;
    let c;
    a=parseInt(prompt("Nhập điểm Vật lý: "))
    b=parseInt(prompt("Nhập điểm Hóa học: "))
    c=parseInt(prompt("Nhập điểm Sinh học: "))
    let avg= (a + b + c)/3
    let sum= a + b + c
    document.write('Điểm trung bình: ' +avg);
    document.write('<br>');
    document.write('Tổng điểm: ' +sum);
</script>
</body>
</html>
