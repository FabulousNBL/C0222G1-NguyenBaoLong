<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a= parseInt(prompt("Nhập số A"))
    b= parseInt(prompt("Nhập số B"))
    if (a%b==0){
        alert("A là bội số của B");
    } else alert("A không phải là bội số của B")
</script>
</body>
</html>
