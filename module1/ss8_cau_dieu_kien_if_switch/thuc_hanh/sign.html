<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num= parseInt(prompt('Type your number',""))
    switch ((num>0) ? 1 : (num < 0 ) ? -1 : 0) {
        case 1:
            alert(1);
            break;
        case 0:
            alert(0);
            break;
        case -1:
            alert(-1);
            break;
    }

</script>
</body>
</html>
