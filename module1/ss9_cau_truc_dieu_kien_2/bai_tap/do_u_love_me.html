<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
<h2>Do you love me?</h2>
<input type="button" value="YES"  onclick="chon()">
<input type="button"  style="position: absolute" value="NO" id="no" onmouseover="kochon() ">
<script>
function chon() {
    alert('<3');
}
function kochon() {
 let a= Math.random()* window.innerWidth;
 let b= Math.random()* window.innerHeight;
 document.getElementById('no').style.left = a + 'px';
 document.getElementById('no').style.top= b +'px';
}
</script>
</body>
