<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <img src="https://zocker.vn/anh-dai-dien/400/400/qua-bong-da-zocker-procter-zk5-p203-1.jpg?v=L3Bob3RvL3Nhbi1waGFtL3F1YS1ib25nLWRhLXpvY2tlci1wcm9jdGVyLXprNS1wMjAzLTEuanBn" alt="quả bóng" id="imgbong">
    <p>Click button below to move the ball to right</p>
    <input type="button" value="Click me" onclick="moveRight()"></input>
    <script>
        let imgObj= null;
        imgObj=document.getElementById("imgbong")
        function init() {
            imgObj= document.getElementById('imgbong');
            imgObj.style.position= 'relative';
            imgObj.style.left= '0px';
        }
        function moveRight() {
            imgObj.style.left= parseInt(imgObj.style.left) +10 + 'px';
        }
        window.onload = init();
    </script>
</form>
</body>
</html>
